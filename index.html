<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanban</title>
  <link rel="stylesheet" href="styles.css" />
</head>

  <aside class="sidebar" id="sidebar">
  <div class="brand">
    <span class="logo-bars">|||</span>
    <span class="brand-name">kanban</span>
  </div>

  <div class="boards">
    <h4 class="boards-title">ALL BOARDS (1)</h4>
    <button class="board active" id="current-board-btn">
      Launch Career
    </button>
  </div>

  <div class="bottom-controls">
    <div class="theme-toggle">
      <span class="sun">☀️</span>
      <label class="switch">
        <input type="checkbox" id="themeSwitch" />
        <span class="slider"></span>
      </label>
      <span class="moon">🌑</span>
    </div>

    <button class="hide-sidebar" id="hideSidebarBtn">
      🚫 Hide Sidebar
    </button>
  </div>
</aside>

<button class="show-sidebar" id="showSidebarBtn" hidden>
  ☰ Show Sidebar
</button>

  <main class="main">
  <header class="header">
    <h1 id="boardTitle">Launch Career</h1>
    <button class="btn primary" id="addTaskBtn">+ Add New Task</button>
  </header>

  <section class="columns">
    <div class="column" data-status="todo">
      <header class="column-header">
        <span class="dot dot-blue"></span>
        <span class="title">TODO</span>
        <span class="count" id="count-todo">(0)</span>
      </header>
      <div class="tasks" id="col-todo"></div>
    </div>

    <div class="column" data-status="doing">
      <header class="column-header">
        <span class="dot dot-purple"></span>
        <span class="title">DOING</span>
        <span class="count" id="count-doing">(0)</span>
      </header>
      <div class="tasks" id="col-doing"></div>
    </div>

    <div class="column" data-status="done">
      <header class="column-header">
        <span class="dot dot-green"></span>
        <span class="title">DONE</span>
        <span class="count" id="count-done">(0)</span>
      </header>
      <div class="tasks" id="col-done"></div>
    </div>
  </section>
</main>
